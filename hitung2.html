  <section class="calculator-section">
    <div class="container mt-5">
      <h1 class="text-center">Kalkulator Persamaan Linear</h1>
      <div class="bg-white p-4 rounded-lg shadow-md"
      style="margin-top: 70px;">
        <div class="input-container mb-4">
          <input type="number" id="a" placeholder="Masukkan nilai a" class="p-2 border border-gray-300 rounded" />
          <input type="number" id="b" placeholder="Masukkan nilai b" class="p-2 border border-gray-300 rounded" />
          <input type="number" id="c" placeholder="Masukkan nilai c" class="p-2 border border-gray-300 rounded" />
          <input type="number" id="inputX" placeholder="Masukkan nilai x (opsional)" class="p-2 border border-gray-300 rounded" />
        </div>
        <button id="calculateButton" class="btn btn-primary mb-2">Hitung</button>
        <button id="resetButton" class="btn btn-danger mb-2">Reset</button>
        <button class="btn btn-secondary mb-2"><a href="materi.html" class="text-white">Back</a></button>

        <div class="mt-4">
          <canvas id="linearChart" width="900" height="900" class="w-full h-full"></canvas>
        </div>
        </div>
        <div class="history-container mt-4">
          <h2 class="text-2xl font-semibold text-gray-700 mb-2">
            History Pengerjaan:
          </h2>
          <ul
            id="history"
            class="list-disc list-inside text-gray-700 pl-4"
          ></ul>
        </div>
      <div class="steps-container mt-4">
          <p id="result" class="text-lg text-blue-700"></p>
          <p id="steps" class="text-lg text-gray-800"></p>
      </div>
        <div class="result-container mt-4">
